<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Doctor</title>
</head>
<body>
    <h1>Add a new doctor</h1>
    <form onsubmit="addDoc(event)">
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname" required>
      
        <label for="lastname">Last name:</label>
        <input type="text" id="lastname" name="lastname" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="orgname">Organization:</label>
        <input type="text" id="orgname" name="orgname"><br><br>
        <input type="submit" value="Submit">
      </form>
      <button onclick="window.location.href = '../AddOrganization/AddOrg.html'">Add Organisation</button>
      <button onclick="window.location.href = '../Doctorslist/DoctorsList.html'">Get List of Doctors</button>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
      <script src="./AddDoctor.js"></script>
</body>
</html>
